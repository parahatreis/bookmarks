<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bookmarker App</h1>
    <section>
        <div class="part1">
            <form action="" id="myForm">
                <div>
                    <input placeholder="Site name" type="text" id="name">
                </div>
                <div>
                    <input placeholder="Site url" type="text" id="url">
                </div>
                <div style="display: flex; justify-content: center;">
                    <input type="submit" value="Add Bookmark" >
                </div>
            </form>
        </div>
        <div class="part2">
            <div class="bookmarks">
                <ul>
                    <!-- <li class="bookmark">
                        <span class="dots">+</span>
                        <div class="letter">G</div>
                        <span>Google</span>
                    </li>
                    <li class="bookmark">
                        <div class="letter">G</div>
                        <span>Yandex</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
